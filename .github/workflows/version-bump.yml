name: Auto Version Bump

on:
  push:
    branches:
      - main

# Evitar ejecuciones concurrentes del mismo workflow
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  bump-version:
    # Solo ejecutar si el commit NO es del propio workflow
    # (excluir commits que tienen [skip ci] o que son version bumps)
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !contains(github.event.head_commit.message, 'chore: bump version')
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Necesario para obtener el historial completo de tags
          ref: main  # Asegurar que estamos en main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Pull latest changes before version bump
        run: |
          git fetch origin main
          git checkout main
          git pull origin main --rebase || git pull origin main

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Determine version bump type
        id: bump_type
        run: |
          # Por defecto, incrementar patch version
          # Para cambiar el tipo, puedes:
          # 1. Editar este workflow y cambiar BUMP_TYPE a "minor" o "major"
          # 2. O usar conventional commits en el futuro
          BUMP_TYPE="patch"
          
          # Opcional: Analizar el mensaje del commit para determinar el tipo
          # Basado en conventional commits (feat: = minor, BREAKING: = major)
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if echo "$COMMIT_MSG" | grep -qiE "^(feat|feature):"; then
            BUMP_TYPE="minor"
            echo "Detected feature commit, using minor bump"
          elif echo "$COMMIT_MSG" | grep -qiE "BREAKING CHANGE|^[^:]*!:"; then
            BUMP_TYPE="major"
            echo "Detected breaking change, using major bump"
          else
            echo "Using default patch bump"
          fi
          
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "Version bump type: $BUMP_TYPE"

      - name: Bump version
        id: new_version
        run: |
          BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
          
          # Incrementar versión usando npm version
          # --no-git-tag-version evita crear un tag automáticamente (lo haremos después)
          NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version)
          
          # npm version devuelve "v1.0.1", necesitamos solo "1.0.1"
          NEW_VERSION=${NEW_VERSION#v}
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }} [skip ci]"
          
      - name: Push version bump with retry
        run: |
          # Intentar push, si falla por conflictos, hacer pull y reintentar
          MAX_RETRIES=3
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin main; then
              echo "Push successful"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Push failed, attempt $RETRY_COUNT/$MAX_RETRIES"
              
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Pulling latest changes and retrying..."
                git pull origin main --rebase || git pull origin main --no-edit
              fi
            fi
          done
          
          echo "Failed to push after $MAX_RETRIES attempts"
          exit 1

      - name: Create Git Tag
        run: |
          git tag -a "v${{ steps.new_version.outputs.new_version }}" -m "Release v${{ steps.new_version.outputs.new_version }}"
          git push origin "v${{ steps.new_version.outputs.new_version }}"

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.current_version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ steps.bump_type.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Created**: v${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
